<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация на концерт Rick Astley</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="form-container">
        <h2>Регистрация</h2>
        <form id="registration-form">
            <div class="form-group">
                <label for="first-name">Имя</label>
                <input type="text" id="first-name" name="first-name" required>
                <span class="error-message" id="first-name-error"></span>
            </div>
            <div class="form-group">
                <label for="last-name">Фамилия</label>
                <input type="text" id="last-name" name="last-name" required>
                <span class="error-message" id="last-name-error"></span>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <span class="error-message" id="email-error"></span>
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" required>
                <span class="password-hint" id="password-hint">Минимальная длина пароля 8 символов. Пароль должен содержать минимум одну цифру, по одной заглавной и строчную буквы и один символ какой-то (может быть специальный).</span>
                <span class="error-message" id="password-error"></span>
            </div>
            <div class="form-group">
                <label for="password-confirm">Подтверждение пароля</label>
                <input type="password" id="password-confirm" name="password-confirm" required>
                <span class="error-message" id="password-confirm-error"></span>
            </div>
            <div class="form-group">
                <label for="birth-day">Дата рождения</label>
                <input type="date" id="birth-day" name="birth-day" required>
                <span class="error-message" id="birth-day-error"></span>
            </div>
            <div class="form-group">
                <button type="submit" id="form-button" disabled>Отправить</button>
                <span class="success-message" id="success-message"></span>
            </div>
        </form>
    </div>
    <script src="scripts/scripts.js"></script>
</body>
</html>
